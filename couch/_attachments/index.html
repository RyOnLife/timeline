<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
    <style type="text/css">
      @import url(/web/css/vendor/jquery_ui/jquery.ui.all.css);
    </style>
    <link rel="stylesheet" href="web/css/main.css" type="text/css" media="screen">
  
    <script src="web/js/app.js"></script>
    <script>require('main');</script>
    
  </head>
  <body>
    
    <div id="fb_wrapper"></div>
    
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({appId: '121822724510409', status: true, cookie: true, xfbml: true});
        FB.Canvas.setAutoResize();
        
        FB.XFBML.parse(document.body, function() { XfbmlParsed(); });
        
        window.USER = {};
        
        FB.api('/me', function(response) {
          USER.ME = response;
        });
        
        FB.api('/me/friends', function(response) {
          USER.FRIENDS = response;
        });
        
        FB.api('/me/albums', function(response) {
          USER.ALBUMS = response;
        });
      };
      
      (function() {
        var e = document.createElement('script');
        e.async = true;
        e.src = document.location.protocol+'//connect.facebook.net/en_US/all.js';
        document.getElementById('fb-root').appendChild(e);
      }());
      
      function XfbmlParsed() { }
    </script>
    
  </body>
</html>
